    <script>
        // Check if user is logged in by checking the cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        
        const isLoggedIn = getCookie('is_logged_in') === '1';
        if (isLoggedIn) {
            document.getElementById('login-link').style.display = 'none';
            document.getElementById('logout-link').style.display = 'list-item';
        } else {
            document.getElementById('login-link').style.display = 'list-item';
            document.getElementById('logout-link').style.display = 'none';
        }
    </script>
