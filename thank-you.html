<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Submitted | Integrity First Home Loans</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .thank-you-container {
      background: white;
      padding: 40px;
      max-width: 600px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .thank-you-container h1 {
      color: #2e6be6;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .thank-you-container p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 30px;
    }

    .thank-you-container a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #2e6be6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .thank-you-container a:hover {
      background-color: #1e54c4;
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <h1>Application Submitted Successfully!</h1>
    <p>Thank you for applying with <strong>Integrity First Home Loans</strong>.  
    We've received your application and will be in touch shortly.</p>
    <a href="/">Return to Homepage</a>
  </div>

</body>
</html>
