<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact YOURCOMPANYNAME for mortgage questions or to start your application.">
    <title>Contact Us | YOURCOMPANYNAME</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- Header same as about.html -->

    <main id="main-content">
        <!-- Contact Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1>We're Here to Help</h1>
                    <p class="subtitle">Contact our team for personalized mortgage assistance.</p>
                </div>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="services-overview">
            <div class="container">
                <div class="services-grid">
                    <div class="service-card">
                        <h2>Send Us a Message</h2>
                        <form class="contact-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <select id="subject" name="subject">
                                    <option value="general">General Inquiry</option>
                                    <option value="purchase">Home Purchase</option>
                                    <option value="refinance">Refinance</option>
                                    <option value="application">Application Status</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>
                    <div class="service-card">
                        <h2>Contact Information</h2>
                        <div class="footer-contact">
                            <p><strong>Address:</strong><br>
                            123 Main Street<br>
                            Anytown, ST 12345</p>
                            
                            <p><strong>Phone:</strong><br>
                            (555) 123-4567</p>
                            
                            <p><strong>Email:</strong><br>
                            info@yourcompany.com</p>
                            
                            <p><strong>Hours:</strong><br>
                            Monday-Friday: 9am-5pm<br>
                            Saturday: 10am-2pm</p>
                        </div>
                        
                        <h3>Location</h3>
                        <div class="map-placeholder">
                            <!-- Would be replaced with actual map embed -->
                            <img src="https://maps.googleapis.com/maps/api/staticmap?center=123+Main+Street+Anytown+ST&zoom=14&size=600x300&maptype=roadmap" alt="Map of our location">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer same as index.html -->
</body>
</html>
